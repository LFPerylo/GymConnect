<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gymconnect - Registrar Progresso</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            align-items: center;
            text-align: center;
            margin: 0;
        }
        
        #menu {
            padding-top: 30px;
            padding-bottom: 30px;
            background-color: rgb(37, 37, 37);
            color: white;
            width: 100%;
            text-align: center;
            margin-bottom: 50px;
            position: fixed;
            top: 0;
            left: 0;
            border-bottom: 3px solid rgb(0, 255, 30);
            z-index: 1000;
        }
        
        .progresso_box {
            width: 35%;
            border: 3px rgb(0, 255, 30) groove;
            background-color: rgb(37, 37, 37);
            box-sizing: border-box;
            margin-top: 140px;
            padding: 60px;
            color: white;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 20px; /* Adicionado para espaço entre as seções */
            border-radius: 10px;
        }
        
        #logo{
            width: 50%;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        .input-group {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        
        .input-group label {
            margin-right: 10px;
        }
        
        input[type="text"],
        input[type="date"],
        select,
        textarea,
        input[type="submit"] {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        
        #voltar {
            position: fixed;
            left: 10px;
            top: 0;
        }
        
        #voltar:hover {
            cursor: pointer;
        }
        
        .centralizar{
            width: 100%;
        }

        #login_box {
            width: 35%; /* Adjust width to match your design */
            display: inline-block;
            border: 3px rgb(0, 255, 30) groove;
            background-color: rgb(37, 37, 37);
            box-sizing: border-box;
            margin-top: 200px; /* Adjust margin top to push down under fixed menu */
            padding: 20px;
            color: white;
            margin-left: auto;
            margin-right: auto;
            border-radius: 10px;
            
        }
    </style>
</head>
<body>
    <div id="menu">
        <a href="{% url 'home_aluno' %}"> 
            <h2 id="voltar" style="color: white;">⇦</h2>
        </a>
        <h2>PROGRESSO</h2>
    </div>
    <div class="progresso_box"> 
        <h2>Registrar Progresso</h2>

        {% if mensagem_erro %}
            <p style="color: red;">{{ mensagem_erro }}</p>
        {% endif %}

        {% if mensagem_sucesso %}
            <p style="color: green;">{{ mensagem_sucesso }}</p>
        {% endif %}

        <form action="/registrar_progresso/" method="post">
            {% csrf_token %}
            <div class="input-group">
                <label for="nome_aluno">Nome do Aluno:</label>
                <input type="text" id="nome_aluno" name="nome_aluno" required>
            </div>
            <div class="input-group">
                <label for="tipo_progresso">Tipo de Progresso:</label>
                <select id="tipo_progresso" name="tipo_progresso" required>
                    <option value="forca">Força</option>
                    <option value="resistencia">Resistência</option>
                    <option value="circunferencia">Circunferência</option>
                </select>
            </div>
            <div class="input-group">
                <label for="observacao">Observação:</label>
                <textarea id="observacao" name="observacao" required></textarea>
            </div>
            <div class="input-group">
                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
