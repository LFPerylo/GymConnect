<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gymconnect - Progresso</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            align-items: center;
            text-align: center;
            margin: 0;
        }
        
        #menu {
            padding-top: 30px;
            padding-bottom: 30px;
            background-color: rgb(37, 37, 37);
            color: white;
            width: 100%;
            text-align: center;
            margin-bottom: 50px;
            position: fixed;
            top: 0;
            left: 0;
            border-bottom: 3px solid rgb(0, 255, 30);
            z-index: 1000;
        }
        
        #progresso_box {
            width: 35%;
            display: inline-block;
            border: 3px rgb(0, 255, 30) groove;
            background-color: rgb(37, 37, 37);
            box-sizing: border-box;
            margin-top: 140px;
            padding: 60px;
            color: white;
            margin-left: auto;
            margin-right: auto;
        }
        
        #logo{
            width: 50%;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        .input-group {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        
        .input-group label {
            margin-right: 10px;
        }
        
        input[type="text"],
        input[type="date"],
        select,
        textarea,
        input[type="submit"] {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        
        #voltar {
            position: fixed;
            left: 10px;
            top: 0;
        }
        
        #voltar:hover {
            cursor: pointer;
        }
        
        .centralizar{
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="menu">
        <a href="{% url 'home_aluno' %}"> 
            <h2 id="voltar" style="color: white;">⇦</h2>
        </a>
        <h2>PROGRESSO</h2>
    </div>
    <div id="progresso_box">
        <h2>Progresso do Aluno</h2>
        <div id="alinhar_itens">
            <form action="/registrar_progresso/" method="post" id="registrar_progresso">
                {% csrf_token %}
                <div class="input-group">
                    <label for="nome_aluno">Nome do Aluno:</label>
                    <input class="centralizar" type="text" id="nome_aluno" name="nome_aluno" required>
                </div>
                <div class="input-group">
                    <label for="metrica">Tipo de Métrica:</label>
                    <select class="centralizar" id="metrica" name="metrica" required>
                        <option value="peso">Peso</option>
                        <option value="repeticoes">Repetições</option>
                        <option value="tempo">Tempo</option>
                        <option value="circunferencia">Circunferência</option>
                        <option value="porcentagem_de_gordura">Porcentagem de Gordura</option>
                        <option value="niveis_de_energia">Níveis de Energia</option>
                        <!-- Adicione mais opções conforme necessário -->
                    </select>
                </div>
                <div class="input-group">
                    <label for="data">Data:</label>
                    <input class="centralizar" type="date" id="data" name="data" required>
                </div>
                <div class="input-group">
                    <label for="progresso_observado">Progresso Observado:</label>
                    <textarea class="centralizar" id="progresso_observado" name="progresso_observado" placeholder="Adicione progresso observado aqui..."></textarea>
                </div>
                <input type="submit" value="Registrar">
            </form>
        </div>
    </div>
</body>
</html>
