<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymConnect - Home Aluno</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            align-items: center;
            text-align: center;
        }

        #home {
            margin-top: 220px;
        }

        #dir {
            width: 35%;
            display: inline-block;
            border: 1.5px black groove;
            background-color: lightblue;
            box-sizing: border-box;
            margin-bottom: 15px;
            margin-left: 10px;
        }

        #esq {
            width: 35%;
            margin-left: 20%;
            background-color: lightblue;
            display: inline-block;
            border: 1.5px black groove;
            box-sizing: border-box;
        }

        #menu {
            padding-top: 30px;
            padding-bottom: 30px;
            background-color: lightblue;
            width: 100%;
            text-align: center;
            margin-bottom: 50px;
            position: fixed;
            top: 0;
            left: 0;
            border-bottom: 1px solid black;
        }

        #botao {
            background-color: lightblue;
            padding: 5px;
        }

        #botao:hover {
            cursor: pointer;
        }
        #voltar {
            position: fixed;
            left: 10px;
            top: 0;
        }

        #voltar:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="menu">
        <a href="{% url 'login' %}"> 
            <h2 id="voltar">⇦</h2>
        </a>
        
        <h2>HOME ALUNO</h2>
    </div>
    <div id="home">

        <div id="dir">
            <div id="botao">
                <a href="{% url 'dicas' %}"> 
                    <h3>DICAS</h3>
                </a>
            </div>
        </div>
        <div id="dir">
            <div id="botao">
                <a href="{% url 'treinospredefinidos' %}"> 
                    <h3>TREINOS PREDEFINIDOS</h3>
                </a>

            </div>
        </div>
        <div id="dir">
            <div id="botao">
                <a href="{% url 'duvidas' %}"> 
                    <h3>DÚVIDAS</h3>
                </a>
            </div>
        </div>
        <div id="dir">
            <div id="botao">
                <a href="{% url 'marcar_consulta' %}"> 
                    <h3>MARCAR CONSULTA</h3>
                </a>
            </div>
        </div>
        <div id="dir">
            <div id="botao">
                <a href="{% url 'progresso' %}"> 
                    <h3>REGISTRAR PROGRESSO</h3>
                </a>
            </div>
        </div>

    </div>
    <script>

        function redirecionarParaLink(link) {
            window.location.href = link;
        }

        document.getElementById('enviar').addEventListener('submit', function (event) {
            event.preventDefault();
            window.open('/home.html', '_blank');
        });

    </script>
</body>

</html>
