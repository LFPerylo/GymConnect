<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymConnect - Duvidas</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: center;
        }

        #login_box {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: center;
            align-items: center;
            margin-top: 220px;

        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            padding: 10px 130px 10px 90px;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        input[type=text],
        input[type=password] {
            width: 40%;
        }

        input[type=submit] {
            width: 20%;
        }


        /*dicas */
        #dicas_box {
            margin-top: 220px;
        }


        #menu {
            background-color: rgb(37, 37, 37);
            border: 2.5px groove rgb(0, 255, 30);
            color: white;
            padding-top: 30px;
            padding-bottom: 30px;
            width: 100%;
            text-align: center;
            margin-bottom: 50px;
            position: fixed;
            top: 0;
            left: 0; 
        }

        #voltar {
            position: fixed;
            left: 10px;
            top: 0;
        }

        #voltar:hover {
            cursor: pointer;
        }

        /*duvidas*/
        #duvidas_box {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: center;
            align-items: center;
            margin-top: 220px;

        }

        .duvidaescrita {
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            height: 300px;
            resize: none;
            padding: 37px;
            border-radius: 12px;
            caret-color: rgb(0, 255, 30);
            background-color: rgb(37, 37, 37);
            border: 2px rgb(0, 255, 30) solid;
            font: 12pt black bold;
            color: white;
        }
        .nomedoprof{
            padding: 7px;
            border-radius: 12px;
            background-color: rgb(37, 37, 37);
            border: 2px rgb(0, 255, 30) solid;
            font: 11pt black bold;
            color: white;
        }

        #enviar_duvida {
            margin-top: 15px;
        }

        #enviar_duvida:hover {
            cursor: pointer;
        }

        /*predefinidos*/
        .parte-corpo {
            padding: 8px;
            background-color: lightblue;
            margin-top: 6px;
            border: 1.5px black solid;
        }

        .parte-corpo:hover {
            cursor: pointer;
        }

        #treino_add {
            background-color: lightblue;
            margin-top: 20px;
            border: 1.5px solid black;
        }
    </style>
</head>
<body>
    <script>

        function redirecionarParaLink(link) {
            window.location.href = link;
        }

        document.getElementById('enviar').addEventListener('submit', function (event) {
            event.preventDefault();
            window.open('/home.html', '_blank');
        });

    </script>
    <div id="menu">
        <a href="{% url 'home_aluno' %}"> 
            <h2 id="voltar" style="color: white;">⇦</h2>
        </a>
        <h2>DÚVIDAS</h2>
    </div>
    <div id="duvidas_box">
        <form action="" id="enviarDuvida">
            <textarea id="conteudo" class="duvidaescrita" cols="30" rows="10"
                placeholder="Digite sua dúvida aqui..."></textarea>
            <br>
            <input type="text" class="nomedoprof" placeholder="Nome do Professor"><br>
            <input type="submit" value="Enviar" id="enviar_duvida">
        </form>
        <script>

            document.getElementById('enviarDuvida').addEventListener('submit', function (event) {
                event.preventDefault();
                var conteudo = document.getElementById('conteudo').value;
                console.log(conteudo);
                window.alert('Dúvida enviada com sucesso!');
                document.getElementById('conteudo').value = "";
            });
        </script>
    </div>
</body>

</html>
